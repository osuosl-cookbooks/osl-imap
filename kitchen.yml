---
driver:
  name: vagrant

verifier:
  name: inspec

transport:
  name: rsync

provisioner:
  name: chef_infra
  product_name: cinc
  product_version: '18'
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true
  data_bags_path: test/integration/data_bags
  encrypted_data_bag_secret_key_path: test/integration/encrypted_data_bag_secret
  attributes:
    percona:
      encrypted_data_bag: percona
      encrypted_data_bag_secret_file: "/etc/chef/encrypted_data_bag_secret"
    postfix:
      main:
        inet_interfaces: 'loopback-only'
        mynetworks_style: 'host'
        myorigin: 'localhost'
        relayhost: ''

platforms:
  - name: almalinux-8
  - name: almalinux-9
  - name: almalinux-10

suites:
  # All suites fail in Docker due to sendmail in osl-imap-test::sent_test_email
  - name: default
    run_list:
      - recipe[osl-imap-test::auth_system]
    verifier:
      inputs:
        wildcard: true
        lmtp: false
      inspec_tests:
        - test/integration/default
        - test/integration/auth_system
  - name: letsencrypt
    driver:
      flavor_ref: 'm1.medium'
    run_list:
      - recipe[osl-imap-test::letsencrypt]
    attributes:
      osl-acme:
        pebble:
          host_aliases:
            - imap.osuosl.org
    verifier:
      inputs:
        wildcard: false
        lmtp: false
      inspec_tests:
        - test/integration/default
        - test/integration/auth_system
        - test/integration/letsencrypt
  - name: auth_sql
    run_list:
      - recipe[osl-imap-test::auth_sql]
    driver:
      flavor_ref: 'm1.medium'
    verifier:
      inputs:
        wildcard: true
        lmtp: false
        auth_username_format: '%Lu'
      inspec_tests:
        - test/integration/default
        - test/integration/auth_sql
  - name: auth_ldap
    run_list:
      - recipe[osl-imap-test::auth_ldap]
    driver:
      flavor_ref: 'm1.medium'
    verifier:
      inputs:
        wildcard: true
        lmtp: false
        auth_username_format: '%Lu'
      inspec_tests:
        - test/integration/default
        - test/integration/auth_ldap
  - name: lmtp
    run_list:
      - recipe[osl-imap-test::lmtp]
    verifier:
      inputs:
        wildcard: true
        lmtp: true
      inspec_tests:
        - test/integration/default
        - test/integration/auth_system
  - name: no_ssl
    run_list:
      - recipe[osl-imap-test::no_ssl]
    verifier:
      inspec_tests:
        - test/integration/auth_system
        - test/integration/no_ssl
