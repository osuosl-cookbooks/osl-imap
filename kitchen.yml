---
verifier:
  name: inspec
provisioner:
  name: chef_zero
  # the ohai_plugin from the dovecot cookbook fails idempotency checks
  # enforce_idempotency: true
  # multiple_converge: 2

  # ohai_plugin from the dovecot cookbook should declare `unified_mode true`
  # deprecations_as_errors: true
  data_bags_path: test/integration/data_bags
  encrypted_data_bag_secret_key_path: test/integration/encrypted_data_bag_secret
  attributes:
    percona:
      encrypted_data_bag: percona
      encrypted_data_bag_secret_file: "/etc/chef/encrypted_data_bag_secret"
    postfix:
      main:
        inet_interfaces: 'loopback-only'
        mynetworks_style: 'host'
        myorigin: 'localhost'
        relayhost: ''

suites:
  - name: default
    run_list:
      - recipe[osl-imap-test::default]
      - recipe[osl-imap::default]
      - recipe[osl-imap-test::send_test_email]
  - name: letsencrypt
    driver:
      name: openstack
      flavor_ref: 'm1.medium'
    run_list:
      - recipe[osl-imap-test::default]
      - recipe[osl-imap-test::letsencrypt]
      - recipe[osl-imap::default]
      - recipe[osl-imap-test::send_test_email]
    attributes:
      osl-imap:
        letsencrypt: true
      osl-acme:
        pebble:
          host_aliases:
            - imap.osuosl.org
    verifier:
      inspec_tests:
        - name: osuosl-baseline
          git: https://github.com/osuosl/osuosl-baseline.git
      controls:
        - letsencrypt
        - ssl-baseline
      inputs:
        ssl_port:
          - 443
          - 993
          - 995
  - name: auth_sql
    run_list:
      - recipe[osl-imap-test::auth_sql]
      - recipe[osl-imap::default]
      - recipe[osl-imap-test::send_test_email]
    attributes:
      osl-imap:
        auth_sql:
          enable_userdb: true
          enable_passdb: true
          data_bag: 'sql_creds'
          data_bag_item: 'mysql'
    driver:
      flavor_ref: 'm1.medium'
  - name: lmtp
    run_list:
      - recipe[osl-imap-test::default]
      - recipe[osl-imap::default]
      - recipe[osl-imap-test::send_test_email]
    attributes:
      osl-imap:
        enable_lmtp: true
